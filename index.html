<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="search">
          <input type="text" placeholder="enter the city name" />
          <button>
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
      </div>
      <div class="weather-data">
        <div class="img"><img src="./images/clear.png" alt="" /></div>
        <p class="temp-data"><span>22</span>&deg;C</p>
        <p class="city-name">Bengaluru</p>
      </div>
      <div class="other-weather-data">
        <div class="humidity">
          <div class="hum-img"><img src="./images/humidity.png" alt="" /></div>
          <div class="hum-data">
            <p>53%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="wind-speed">
          <div class="wind-img"><img src="./images/wind.png" alt="" /></div>
          <div class="wind-data">
            <p>5.66km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
